<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="library.js" type="text/javascript" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <button class="open-button" onclick="openForm()">New Game</button>
    <div class="container">
    <div class="header">
        <div class="logo">Game Library</div>
        <div class="menu">
          <ul>
            <li><a href="https://www.linkedin.com/in/ricardo-saucedo-7b1311214/">LinkedIn</a></li>
            <li><a href="https://github.com/RSaucedo96">GitHub</a></li>
            <li><a href=".\documents\Ricardo Saucedo CV.pdf">CV</a></li>
          </ul>
        </div>
      </div>

    <div class="nav">
        <ul>
          <li>All Games</li>
          <li>Unfinished Games</li>
          <li>Finished Games</li>
        </ul>
      </div>

      <div id="gameLibrary" class="gameLibrary">
      </div>

      <div class="form-popup" id="game-form">
        <form action="library.js" class="form-container" >
          <h1>New Game</h1>
      
          <label for="title"><b>Title</b></label>
          <input type="text" placeholder="Enter title" name="title" id="title" required>
      
          <label for="genre"><b>Genre</b></label>
          <input type="text" placeholder="Enter genre" name="genre" id="genre" required>
      
          <label for="plataform"><b>Plataform</b></label>
          <input type="text" placeholder="enter plataform" name="plataform" id="plataform" required>
          <div>
            <input type="checkbox" id="state" name="state">
            <label for="state"><b>Finished?</b></label>
          </div>
          <button type="submit" class="btn">Add</button>
          <button type="button" class="btn cancel" onclick="closeForm()">Close</button>
            
        </form>
      </div>

      <div class="footer">
        <p>Ricardo Saucedo</p>
      </div>
    </div>
</body>
</html>
